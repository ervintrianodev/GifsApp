<div class="row">
  <div *ngFor="let gif of getResultados" class="col-sm-12 col-md-6 col-lg-4 p-1 animate__animated animate__bounceIn">
    <div class="card">
      <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title" />
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">{{gif.title}}</p>
        <a href="#" target="_blank" class="btn btn-primary">Go</a>
      </div>
    </div>
  </div>
</div>
